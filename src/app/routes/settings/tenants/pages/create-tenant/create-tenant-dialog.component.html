<div class="modal-header">
  <div class="modal-title">{{ l("CreateNewTenant") }}</div>
</div>

<div nz-row>
  <div nz-col class="mt-sm">
    {{ l("TenancyName") }}
  </div>
  <div ng-col class="mt-sm">
    <input nz-input name="tenancyName" [placeholder]="l('TenancyName')" [(ngModel)]="tenant.tenancyName" required
      minlength="2" maxlength="64" />
  </div>
</div>
<div nz-row>
  <div nz-col class="mt-sm">
    {{ l("Name") }}
  </div>
  <div ng-col class="mt-sm">
    <input nz-input name="name" [placeholder]="l('Name')" [(ngModel)]="tenant.name" required maxlength="128" />
  </div>
</div>
<div nz-row>
  <div nz-col class="mt-sm">
    {{ l("DatabaseConnectionString") }}
  </div>
  <div ng-col class="mt-sm">
    <input nz-input name="connectionString" [placeholder]="l('DatabaseConnectionString')"
      [(ngModel)]="tenant.connectionString" maxlength="1024" />
  </div>
</div>
<div nz-row>
  <div nz-col class="mt-sm">
    {{ l("AdminEmailAddress") }}
  </div>
  <div ng-col class="mt-sm">
    <input nz-input name="adminEmailAddress" [placeholder]="l('AdminEmailAddress')"
      [(ngModel)]="tenant.adminEmailAddress" type="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,})+$"
      required maxlength="256" />
  </div>
</div>
<div nz-row>
  <div nz-col class="mt-sm">
    {{ l("IsActive") }}
  </div>
  <div ng-col class="mt-sm">
    <nz-switch name="isActive" [(ngModel)]="tenant.isActive"></nz-switch>
  </div>
</div>
<div nz-row>
  <div ng-col class="mt-sm">
    {{ l("DefaultPasswordIs","123qwe") }}
  </div>
</div>

<div class="modal-footer">
  <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="close()" [disabled]="saving">
    {{ l("Cancel") }}
  </button>
  <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="save()" [nzLoading]="saving">
    {{ l("Save") }}
  </button>
</div>
