<div class="alain-default__aside-inner">
  <div nz-dropdown nzTrigger="click" [nzDropdownMenu]="userMenu" class="alain-default__aside-user">
    <nz-avatar class="alain-default__aside-user-avatar" [nzSrc]="'./assets/tmp/img/avatar.jpg'"></nz-avatar>
    <div class="alain-default__aside-user-info">
      <strong>{{ shownLoginName }}</strong>
      <!-- <p class="mb0">{{ settings.user.email }}</p> -->
    </div>
  </div>
  <nz-dropdown-menu #userMenu="nzDropdownMenu">
    <ul nz-menu>
      <!-- routerLink="/pro/account/center" -->
      <li nz-menu-item [nzDisabled]="true">{{ 'menu.account.center' | translate }}</li>
      <!-- routerLink="/pro/account/settings" -->
      <li nz-menu-item [nzDisabled]="true">{{ 'menu.account.settings' | translate }}</li>
      <li nz-menu-divider></li>
      <li nz-menu-item (click)="logout()">{{ 'menu.account.logout' | translate }}</li>
    </ul>
  </nz-dropdown-menu>
  <sidebar-nav class="d-block py-lg"></sidebar-nav>
</div>
