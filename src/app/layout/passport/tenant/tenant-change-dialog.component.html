<div class="modal-header">
  <div class="modal-title">{{ l("ChangeTenant") }}</div>
</div>

<div nz-row>
  <div nz-col class="mt-sm">
    {{ l("TenancyName") }}
  </div>
  <div ng-col class="mt-sm">
    <input nz-input #tenancyNameInput [(ngModel)]="tenancyName" />
  </div>
  <div ng-col class="mt-sm">
    {{ l("LeaveEmptyToSwitchToHost") }}
  </div>
</div>

<div class="modal-footer">
  <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="close()" [disabled]="saving">
    {{ l("Cancel") }}
  </button>
  <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="save()" [nzLoading]="saving">
    {{ l("Save") }}
  </button>
</div>
